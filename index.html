<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- HEADER PART  -->

  <section class="header-hero">

    <header class="header" id="header">
      <div class="container">
        <div class="header__inner d-flex align-items-center justify-content-between pt-3">
          <div class="header__logo-box">
            <a class="header__logo-link text-decoration-none" href="index.html">
              <img class="header__logo" src="images/logo.png" alt="logo">
            </a>
          </div>

          <div class="header__nav-box" id="menuBox">
            <nav class="header__nav nav">
              <ul class="nav__list d-flex">
                <li class="nav__item">
                  <a class="nav__link" href="#">MAIN</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">ABOUT</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">GAME FEATURES</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">SYSTEM REQUIREMENTS</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">QUOTES</a>
                </li>
              </ul>
            </nav>

            <button class="removee-btn" id="menuRemov">
              <i class='bx bx-x'></i>
            </button>
          </div>

          <div class="header__icons-box d-flex align-items-center">
            <div class="header__selec selec">
              <div class="selec__box">
                <select class="selec__lang lang bg-transparent text-white border-0 btn-outline-none" name="languarge"
                  id="lang">
                  <option class="lang__eng" value="eng-lan">ENG</option>
                  <option class="lang__eng" value="eng-lan">RUS</option>
                  <option class="lang__eng" value="eng-lan">FRA</option>
                  <option class="lang__eng" value="eng-lan">DEU</option>
                </select>
              </div>
            </div>

            <div class="header__icons he-icons">
              <button class="he-icons__btn bg-transparent border-0">
                <img class="he-icons__icon" src="images/icon-1.svg" alt="icon">
              </button>

              <button class="he-icons__btn ms-2 bg-transparent border-0">
                <img class="he-icons__icon" src="images/icon-2.svg" alt="icon">
              </button>
            </div>

            <button class="menu-btn" id="menuBtn">
              <i class='bx bx-menu-alt-right'></i>
            </button>
          </div>
        </div>
      </div>
    </header>


    <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__desc">
            <h2 class="hero__title">
              SURVIVE AT ALL COSTS
            </h2>
            <p class="hero__tit">Experience new social battle royale game</p>

            <button class="hero__btn">Buy Now on Steam
              <span class="hero__btn-span">$14.99</span>
            </button>
          </div>

          <div class="hero__cursor">
            <a class="hero__cur-link" href="#">The story <br>
              <i class='bx bxs-chevrons-down bx-tada'></i>
            </a>
          </div>
        </div>
      </div>
    </div>


  </section>





  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
